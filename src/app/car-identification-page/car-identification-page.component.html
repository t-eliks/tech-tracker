<h1>Įveskite mašinos nr.</h1>
<form ngNativeValidate (ngSubmit)="onSubmit()">
  <input
    [(ngModel)]="car_number"
    name="car_number"
    required
    class="form-control"
    placeholder="Mašinos nr."
  />
  <button type="submit" class="btn btn-success">
    Toliau
  </button>
</form>
