<div class="container">
  <div class="row content">
    <div class="col-sm-9 mx-auto text-center">
      <h3>
        Pasirinkite savo būvimo vietą, tempkite "žymeklį". Kad jūsų vieta būtų
        kuo tikslesnė, įjunkite GPS.
      </h3>
      <app-map
        (markerMoved)="onMarkerMoved($event)"
        [isMarkerDraggable]="true"
      ></app-map>
      <button class="btn btn-success" (click)="onContinueClicked()">
        Toliau
      </button>
    </div>
  </div>
</div>
